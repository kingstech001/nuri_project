<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="slack-display-image">
                <div class="Image">
                    <img src="./image/1691668960616.jpg" alt="Slack usernamemn">
                </div>
                <p class="slack-Image" data-testid="SlackDisplayImage">
                    Slack Display Image
                </p>
            </div>
        </div>
        <article>
            <div class="data-item">
                <label for="slack-name" data-testid="SlackUserName">
                    Slack User Name :
                </label>
                <span>
                    Kings
                </span>
            </div>
            <div class="data-item">
                <label for="slack-Image" data-testid="CurrentDayofTheWeek">
                    Current Day of the Week :
                </label>
                <span class="CurrDayodtheWeek" data-testid="CurrentDayofTheWeek">

                </span>
            </div>
            <div class="data-item">
                <label for="CurrentUTCTime" data-testid="CurrentUTCTime">
                    Current UTC Time :
                </label>
                <span class="CurrTime"  data-testid="CurrentUTCTime">
            
                </span>
            </div>
            <div class="data-item">
                <label for="My track" data-testid="MyTrack">
                    Track:
                </label>
                <span data-testid="MyTrack">
                    Frontend
                </span>
            </div>
            <div class="data-item">
                <label for="My track" data-testid="githubURL">
                    Git Hub URL :
                </label>
                <a href="https://github.com/kingstech001" data-testid="githubURL">
                    GitHub Repository
                </a>
            </div>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
