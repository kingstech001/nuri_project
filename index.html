<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
            <div>
                <h2 data-testid="slackUserName">
                    Kings
                </h2>
            </div>
            <div>
                <img src="./image/1691668960616.jpg" alt="Kings" data-testid="SlackDisplayImage" width="200px">
            </div>

            <div class="CurrentDayodtheWeek" data-testid="CurrentDayofTheWeek">
            </div>
            <p class="currentTime" data-testid="currentUTCTime">
                
            </p>

            <div>
                <p data-testid="myTrack">
                    Frontend
                </p>
            </div>
            <div>
                <p data-testid="gitHubURL">
                    <a href="https://github.com/kingstech001/nuri_project">
                        GitHub URL
                    </a>
                </p>
            </div>
    </main>
    
    <script>
        function updateTimeDate(){
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const now = new Date();
            const dayOfWeek = daysOfWeek[now.getUTCDay()];
            const utcTime = now.toUTCString();
            document.querySelector(".currentTime").textContent = utcTime;
            document.querySelector(".CurrentDayodtheWeek").textContent = dayOfWeek;
        }
        updateTimeDate()
        setInterval(updateTimeDate, 1000)
    </script>
</body>
</html>
