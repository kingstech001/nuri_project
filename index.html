    <script>
        function updateDate(){
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const date = new Date();
            const dayOfWeek = daysOfWeek[date.getUTCDay()];
            document.querySelector(".CurrentDayodtheWeek").textContent = dayOfWeek;
        }
        updateDate()
        
            const utcTimeEL=document.querySelector(".currentTime");
            function updatMillisecond(){

                const UTCmillisecond = Date.now();
                utcTimeEL.textContent = UTCmillisecond
            }
            updatMillisecond()
        setInterval(updatMillisecond, 1000)
    </script>
