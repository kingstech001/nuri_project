<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <section class="section-1">
            <div>
                <img src="./image/1691668960616.jpg" alt="Kings" data-testid="SlackDisplayImage" width="200px">
            </div>
            <div>
                <h2 data-testid="SlackUserName">
                    Kings
                </h2>
            </div>
        </section>

        <secion class="currentTimeAndDayOfTheWeek">
            <div class="CurrDayodtheWeek" data-testid="CurrentDayofTheWeek">
            </div>
            <div class="CurrTime"  data-testid="CurrentUTCTime">
            </div>
        </secion>

        <section class="trackAndGitHub">
            <div>
                <p data-testid="myTrack">
                    Frontend
                </p>
            </div>
            <div>
                <p data-testid="gitHubURL">
                    <a href="https://github.com/kingstech001/nuri_project">
                        GitHub URL
                    </a>
                </p>
            </div>
        </section>
            
    </main>
    <script src="./script.js"></script>
</body>
</html>
