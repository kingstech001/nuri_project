<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
            <div>
                <img src="./image/1691668960616.jpg" alt="Kings" data-testid="slackDisplayImage" width="150px">
            </div>
            <div>
                <h2 data-testid="slackUserName">
                    Kings
                </h2>
            </div>

            <article>
                <div class="CurrentDayodtheWeek" data-testid="currentDayOfTheWeek">
                
                </div>
                <p class="currentTime" data-testid="currentUTCTime">
                
                </p>
                
                <div>
                    <p data-testid="myTrack">
                        Frontend
                    </p>
                </div>
                <div>
                    <p data-testid="gitHubURL">
                        <a href="https://github.com/kingstech001/nuri_project">
                            GitHub URL
                        </a>
                    </p>
                </div>
            </article>
    </main>

    <script>
        function updateDate(){
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const date = new Date();
            const dayOfWeek = daysOfWeek[date.getUTCDay()];
            document.querySelector(".CurrentDayodtheWeek").textContent = dayOfWeek;
        }
        
            const utcTimeEL=document.querySelector(".currentTime");
            function updatMillisecond(){
                const now =new Date();
                const UTCmillisecond = Date.now();
                utcTimeEL.textContent = UTCmillisecond
            }
            updateDate()
            updatMillisecond()
        setInterval(updatMillisecond, 1000)
    </script>
</body>
</html>
